{% extends "base.html" %} }

{% block content %}
    <h2><center> Book</center></h2>
    <table class="table bg-light">
        <tr>
            <th scope="row">Name</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th scope="row">Description</th>
            <td>{{ description }}</td>
        </tr>
        <tr>
            <th scope="row">Author</th>
            <td>{{ authors }}</td>
        </tr>
        <tr>
            <th scope="row">Count</th>
            <td>{{ count }}</td>
        </tr>
        <tr>
            <th scope="row">Available</th>
            <td>{{ available }}</td>
        </tr>
    </table>
    <a class="btn btn-primary" href="{% url 'books' %}">Back</a>
    {% if user.is_staff %}
    <a class="btn btn-warning" href="{% url 'edit_book' id %}">Edit</a>
    {% endif %}
    <a class="btn btn-success" href="{% url 'order_book' id %}">Order</a>

{% endblock content %}

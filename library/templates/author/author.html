{%extends 'base.html'%}

{% block content %}
<h2> <center>Authors</center></h2>
    <a class="btn btn-success"  href="{% url 'create_author' %}">New author</a>
<hr>
    <table class="table bg-light">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Patronymic</th>
            <th style="text-align: center" scope="col"></th>

        </tr>
        </thead>
        <tbody>
        {% for element in author %}
            <tr>
                <td>
                    <a class="btn btn-info btn-block " href="{% url 'author_by_id_url' element.id %}">{{ element.surname }}</a>
                </td>
                <td width="500">{{ element.name }}</td>
                <td width="500"> {{element.patronymic}} </td>
                <td>
                    <a class="btn btn-danger"  href="{% url 'delete_author' element.id %}">Delete</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
